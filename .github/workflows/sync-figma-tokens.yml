name: Sync Figma Design Tokens

on:
  schedule:
    - cron: '0 9 * * *' # ë§¤ì¼ ì˜¤ì „ 9ì‹œ ì‹¤í–‰
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fetch Figma Variables
        id: fetch-figma
        run: |
          # Figma REST APIë¡œ Variables ê°€ì ¸ì˜¤ê¸°
          curl -H "X-Figma-Token: ${{ secrets.FIGMA_TOKEN }}" \
               "https://api.figma.com/v1/files/${{ secrets.FIGMA_FILE_KEY }}/variables" \
               > figma-variables.json

          # ë³€ìˆ˜ ê°œìˆ˜ í™•ì¸
          VARIABLE_COUNT=$(jq '.variables | length' figma-variables.json)
          echo "variables_count=$VARIABLE_COUNT" >> $GITHUB_OUTPUT

      - name: Convert and update tokens
        run: |
          # í”¼ê·¸ë§ˆ í† í°ì„ ì½”ë“œë¡œ ë³€í™˜
          node scripts/convert-figma-tokens.js

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸŽ¨ Sync design tokens from Figma'
          title: 'ðŸŽ¨ Update design tokens from Figma Variables'
          body: |
            This PR automatically updates design tokens from Figma Variables.

            **Changes:**
            - Updated color tokens
            - Updated typography tokens
            - Updated spacing tokens

            **Variables synced:** ${{ steps.fetch-figma.outputs.variables_count }}

            Generated by GitHub Actions at ${{ github.event.head_commit.timestamp }}
          branch: design-tokens-update
          delete-branch: true
