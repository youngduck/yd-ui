name: Sync Figma Design Tokens

on:
  schedule:
    - cron: '0 9 * * *' # 매일 오전 9시 실행
  workflow_dispatch: # 수동 실행 가능

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fetch Figma Variables
        id: fetch-figma
        run: |
          # Figma REST API로 Variables 가져오기
          curl -H "X-Figma-Token: ${{ secrets.FIGMA_TOKEN }}" \
               "https://api.figma.com/v1/files/${{ secrets.FIGMA_FILE_KEY }}/variables" \
               > figma-variables.json

          # 변수 개수 확인
          VARIABLE_COUNT=$(jq '.variables | length' figma-variables.json)
          echo "variables_count=$VARIABLE_COUNT" >> $GITHUB_OUTPUT

      - name: Convert and update tokens
        run: |
          # 피그마 토큰을 코드로 변환
          node scripts/convert-figma-tokens.js

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: '🎨 Sync design tokens from Figma'
          title: '🎨 Update design tokens from Figma Variables'
          body: |
            This PR automatically updates design tokens from Figma Variables.

            **Changes:**
            - Updated color tokens
            - Updated typography tokens
            - Updated spacing tokens

            **Variables synced:** ${{ steps.fetch-figma.outputs.variables_count }}

            Generated by GitHub Actions at ${{ github.event.head_commit.timestamp }}
          branch: design-tokens-update
          delete-branch: true
